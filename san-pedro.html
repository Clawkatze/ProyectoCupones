<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour San Pedro de Atacama</title>
    <link rel="stylesheet" href="/assets/css/san-pedro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="/assets/img/logos/logo-white.png" class="logo-white">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Tour</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="tour-info">
            <h1>Tour Astronómico San Pedro de Atacama</h1>
            <div id="carouselSanPedro" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/img/miscelaneos/San-Pedro-de-Atacama.jpg" class="d-block w-100" alt="San Pedro de Atacama">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/miscelaneos/San-Pedro-de-Atacama.jpg" class="d-block w-100" alt="San Pedro de Atacama">

                    <div class="carousel-item">
                        <img src="/assets/img/miscelaneos/San-Pedro-de-Atacama.jpg" class="d-block w-100" alt="San Pedro de Atacama">

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselSanPedro" data-bs-slide="prev">

                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselSanPedro" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>

            <p>Explora el impresionante cielo nocturno del desierto de Atacama con una experiencia astronómica única.</p>

            <div class="precio">
                <span class="text-body-secondary">$45.000</span>
                <span class="numero-grande">$22.990</span>

            <button class="btn-comprar">COMPRAR</button>
